<form ng-submit="vm.sendMessage(vm.message)">
  <h5>Contact Me</h5>

  <div class="row">
    <div class="six columns">
      <label for="yourName">Your Name</label>
      <input
        class="u-full-width"
        type="text"
        placeholder="BeyoncÃ©"
        required>
    </div>

    <div class="six columns">
      <label for="subject">Subject</label>
      <input
        class="u-full-width"
        type="text"
        placeholder="I've got hot sauce in my bag">
    </div>
  </div>

  <div class="row">
    <label for="message">Message</label>
    <textarea
      class="u-full-width"
      placeholder="Your message here..."></textarea>
  </div>

  <input id="message-button" class="button" type="submit" value="Send Message">
</form>
